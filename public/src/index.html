<!DOCTYPE html>
<html lang="en">

<head>
    <title>Team Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/main.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body ng-app="team-chat">
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-sm-3 col-md-2">
                <div id="header">
                    <h3>team-chat</h3>
                </div>
                <div id="body">
                    <div id="channels">
                        <h4 id="channels_title">CHANNELS</h4>
                        <ul class="nav nav-sidebar">
                            <li><a href="#"># general</a></li>
                            <li class="active"><a href="#"># feature requests <span class="badge red pull-right">5</span></a></li>
                            <li><a href="#"># bug reports</a></li>
                        </ul>
                    </div>
                    <div id="direct_messages">
                        <h4 id="direct_messages_title">PARTICIPANTS</h4>
                        <ul class="nav nav-sidebar">
                            <li><a href="#">Martin</a></li>
                            <li><a href="#">Jake</a></li>
                        </ul>
                    </div>
                </div>
                <div id="footer">
                    <div class="media">
                        <div class="media-left">
                            <img src="images/user.jpg" alt="user avatar" class="media-object img-rounded" width="50px">
                        </div>
                        <div class="media-body">
                            <strong class="media-heading">Dean Menso</strong>
                            <p>Logout</p>
                        </div>
                    </div>
                </div>
            </div>

            <div ui-view id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2"></div>
        </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/DashboardController.js"></script>
    <!-- endbuild -->
</body>

</html>
